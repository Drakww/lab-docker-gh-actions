name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # 2️⃣ Convertir el OWNER a minúsculas
      - name: Convertir OWNER a minúsculas
        run: echo "OWNER_LC=$(echo '${{ github.repository_owner }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      # 3️⃣ Debug: mostrar OWNER_LC
      - name: Mostrar OWNER_LC
        run: echo "OWNER_LC=${{ env.OWNER_LC }}"

      # 4️⃣ Login en GHCR
      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 5️⃣ Construir imagen con dos tags: latest y commit SHA
      - name: Construir imagen
        run: |
          docker build -t ghcr.io/${{ env.OWNER_LC }}/lab-docker-web:latest \
                       -t ghcr.io/${{ env.OWNER_LC }}/lab-docker-web:${{ github.sha }} .

      # 6️⃣ Publicar imagen en GHCR
      - name: Publicar imagen en GHCR
        run: |
          docker push ghcr.io/${{ env.OWNER_LC }}/lab-docker-web:latest
          docker push ghcr.io/${{ env.OWNER_LC }}/lab-docker-web:${{ github.sha }}

      # 7️⃣ Confirmación de push
      - name: Confirmar imágenes publicadas
        run: |
          echo "Imagen publicada como latest y SHA: ${{ github.sha }}"
